<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
    <main>
        <picture>
          <source media="(min-width:850px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="Mobile image">
        </picture>
        <article>
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="stats">
            <ul>
              <li>10k+ <span>COMPANIES</span></li>
            </ul>
            <ul>
              <li>314 <span>TEMPLATES</span></li>
            </ul>
            <ul>
              <li>12M+ <span>QUERIES</span></li>
            </ul>
          </div>
        </article>
    </main>
</body>
</html>
