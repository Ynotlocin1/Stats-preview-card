<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="page">
    <header>
      <picture>
        <source media="(min-width:650px)" srcset="images/image-header-desktop.jpg">
        <source media="(min-width:0px)" srcset="images/image-header-mobile.jpg">
        <img>
      </picture>
    </header>

    <main>
      <div class="h1&p">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-text-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="datas-container">
        <figure class="datas">
          <h2>10k+</h2>
          <p>companies</p>
        </figure>

        <figure class="datas">
          <h2>314</h2>
          <p>templates</p>
        </figure>

        <figure class="datas">
          <h2>12M+</h2>
          <p>queries</p>
        </figure>
      </div>
    </main>
  </div>
</body>
</html>
